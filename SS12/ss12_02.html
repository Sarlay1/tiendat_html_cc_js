<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="rikkei@example.com" >
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính :</label>
            <input class="form-check-input ms-2" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Nam</label>

            <input class="form-check-input ms-3" type="radio" name="gender" id="female" checked>
            <label class="form-check-label" for="female">Nữ</label>
        </div>

        <button class="btn btn-success">Xác nhận</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
