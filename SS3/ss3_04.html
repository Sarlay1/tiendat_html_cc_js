<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="feedback">Đánh giá (1-5):</label>
        <input type="number" name="feedback" id="feedback" min="1" max="5" required>
    </div>

    <div>
        <label for="comment">Bình luận:</label>
        <textarea id="comment" name="comment" rows="5" cols="50" required></textarea>
    </div>

    <button type="submit">Gửi Feedback</button>
</body>

</html>
