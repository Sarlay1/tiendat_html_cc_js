<body>
    <h1>Popup Example</h1>
    <button onclick="openPopup()">Open Modal</button>

    <div class="popup" id="myPopup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&#215;</span>
            <p>Some text in the Modal</p>
        </div>
    </div>

</body>
